<!DOCTYPE html >
<html>
<head>
<script src="lib/angular.js" type="text/javascript"></script>
<script src="js/hello.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Signum Doors</title>
</head>
<body ng-app="hello">
    <div class="container">
      <h1 th:text="'Greetings,' + ${user} + '!'"></h1>
      <div ng-controller="home as home" class="ng-cloak" data-ng-cloak ="">
        <div>
        	<p>The ID is: {{home.greeting.id}}</p>
        	<p>The content is: {{home.greeting.content}}</p>
        </div>
        <div>
        	<ul ng-repeat="door in home.doors">
        		<li>{{door.id}} : {{door.hashCode}}</li>
        	</ul>
        </div>
        
      </div>
    </div>
    <a href="logout">Logout</a>
  </body>
</html>
