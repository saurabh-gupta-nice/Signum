<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<link href="css/bootstrap.css"  rel="stylesheet" type="text/css"></link>
<link href="css/app.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Fire Doors</title>
</head>
<body>
        <div id="mainWrapper">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-form">
                    <form name="f" th:action="@{login}" method="post" class="form-horizontal">
                    	<div th:if="${param.error != null}" class="alert alert-error">    
                   			 Invalid username and password.
                		</div>
                		<div th:if="${param.logout != null}" class="alert alert-success"> 
                    		You have been logged out.
                		</div>
                        <div class="input-group input-sm">
                                <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" id="username" name="ssoId" />
                         </div>
                         <div class="input-group input-sm">
                             <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label> 
                             <input type="password" class="form-control" id="password" name="password" />
                         </div>
                         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                              
                         <div class="form-actions">
                             <input type="submit"
                                 class="btn btn-block btn-primary btn-default" value="Log in"/>
                         </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
 
    </body>
</html>
